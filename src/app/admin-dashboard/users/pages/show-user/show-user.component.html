<div class="container mt-3 mb-3" style="width: 90%">

    <div class="row ml-1 md-6 justify-content-center">
        <h1>
            <img md-fab-image class="user-fab" [src]="user.img == '' ? userImg : user.img ">
            {{ user.name }}
        </h1>
    </div>

    <mat-divider></mat-divider>

    <div class="row ml-1 mt-3 md-6 justify-content-center">
        <h3>Asignación de actividades generales (auditorias):</h3>
    </div>

    <div class="row mt-3">
        <!-- Actividades -->
        <div class="col-12 col-md-12">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Asignar actividades especificas
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-selection-list class="w-100">
                    <mat-list-option *ngFor="let activity of activities; let index = index"
                        [selected]="verifyUser(index)" [disabled]="activity.is_general"
                        (click)="assignActivity(activity)" style="font-size: 12px;">
                         {{activity.company.name}} - {{activity.name}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>
        </div>

        <!-- Gráfico de barras -->

            <app-bar-graph></app-bar-graph>
        </div> -->

    </div>

</div>
