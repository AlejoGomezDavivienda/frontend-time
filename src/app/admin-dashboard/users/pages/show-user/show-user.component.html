<div class="container mt-3 mb-3">

    <div class="row ml-1 md-6 justify-content-center">
      <h1>{{ user.name }}</h1>
    </div>
  
    <mat-divider></mat-divider>
  
    <div class="row ml-1 mt-3 md-6 justify-content-center">
        <h3>Detalle del time report:</h3>
    </div>

    <div class="row mt-3">
        <!-- Actividades -->
        <div class="col-4 col-md-4">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Asignar Actividades
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-selection-list class="w-100">
                    <mat-list-option *ngFor="let activity of activities"
                                      [selected]="activity.user?._id === user.id"
                                      [disabled]="activity.is_general"
                                      (click)="assignActivity(activity)">
                        {{activity.name}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>
        </div>

        <!-- GrÃ¡fico de barras -->
        <div class="col-4 col-md-4">
            <app-bar-graph></app-bar-graph>
        </div>

        <!-- Torta -->
        <div class="col-4 col-md-4">
            <app-pie-graph></app-pie-graph>
        </div>

    </div>
  
</div>
