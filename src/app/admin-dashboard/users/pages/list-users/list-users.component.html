<div class="container mt-3 mb-3">

    <div class="row ml-1 md-6 justify-content-center">
      <h1>Listado de Usuarios Registrados</h1>
    </div>
  
    <mat-divider></mat-divider>
  
    <div class="row">
      <div class="col-md-4 col-xs-4">
        <button mat-raised-button color="primary" class="boton mt-3" (click)="addUser()">
          Agregar Usuario
          <mat-icon>add</mat-icon>
        </button>
      </div>  
    </div>
  
    <!-- Table Data -->
    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar un usuario en la tabla" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
  
          <!-- Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
  
          <!--Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{ (row.rol == 'ADMIN_ROLE') ? 'Administrador' : 'Auditor' }} </td>
          </ng-container>
  
          <!-- Acciones -->
          <ng-container matColumnDef="actions">
  
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
  
            <td mat-cell *matCellDef="let row" class="d-flex flex-row bd-highlight">

              <button mat-mini-fab color="primary" class="bd-highlight fab-icono" (click)="showUser(row.id)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
<!--   
              <button mat-mini-fab class="bd-highlight fab-icono">
                <mat-icon>power_settings_new</mat-icon>
              </button>
  
              <button mat-mini-fab color="warn" class="bd-highlight">
                <mat-icon>delete</mat-icon>
              </button>
   -->
            </td>
  
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      </div>
  
    </div>
  
  </div>
