<div class="container mt-2 text-center">
    <h1 mat-dialog-title>Agregar Usuario</h1>
    <div mat-dialog-content>
        <p>Registrar un nuevo auditor:</p>
        <div class="row justify-content-center">
            <!-- Nombre -->
            <mat-form-field class="inputs" appearance="fill">
                <mat-label>Nombre Completo</mat-label>
                <input type="text" matInput placeholder="Ingrese el nombre completo del auditor"
                    [(ngModel)]="data.name">
            </mat-form-field>

            <!-- Email -->
            <mat-form-field class="inputs" appearance="fill">
                <mat-label>Correo:</mat-label>
                <input type="email" matInput placeholder="Ingrese el correo corporativo" [(ngModel)]="data.email">
            </mat-form-field>

            <!-- Country -->
            <mat-form-field class="inputs" appearance="fill">
                <mat-label>País</mat-label>
                <select matNativeControl required [(ngModel)]="data.country">
                    <option value="CO">Colombia</option>
                    <option value="HN">Honduras</option>
                    <option value="CR">Costa Rica</option>
                    <option value="SV">El Salvador</option>
                    <option value="PA">Panamá</option>
                    <option value="MA">Miami (USA)</option>
                </select>
            </mat-form-field>

            <p style="color: red;">La contraseña por defecto es: 'auditoria2021'</p>
        </div>
    </div>
    <div mat-dialog-actions class="justify-content-center">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Guardar</button> -->
        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>

    </div>
</div>
